apply plugin: 'com.android.application'

android {

    compileSdkVersion 29

    buildToolsVersion "29.0.0"

    defaultConfig {

        applicationId 'com.lastcolour.Game01'

        // Defines the minimum API level required to run the app.
        minSdkVersion 21

        // Specifies the API level used to test the app.
        targetSdkVersion 30

        // Defines the version number of your app.
        versionCode 1

        // Defines a user-friendly version name for your app.
        versionName "1.0"

        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }

    buildTypes {

        debug {
            jniDebuggable true
            debuggable true
        }

        release {
            minifyEnabled true // Enables code shrinking for the release build type.
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {

        def ProjectRootDir = "$rootProject.projectDir.absolutePath/../.."
        def BuildRootDir = "$ProjectRootDir/_build/Android"

        main {
            assets.srcDirs = ["$ProjectRootDir/Assets"]
            jniLibs.srcDirs = ["$BuildRootDir/Debug"]
            jni.srcDirs = []
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}